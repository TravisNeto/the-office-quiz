<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="centered">
            <h1>The Office Quiz!</h1>
            <h2 id="score"></h2>
            <div class="buttons-container">
                <div class="button-choices">
                    <button class="choices">Choices</button>
                </div>
                <div>         
                    <p id="choice0"></p>
                    <button id="guess0" class="btn-default">Choose</button>

                    <p id="choice1"></p>
                    <button id="guess1" class="btn-default">Choose</button>

                    <p id="choice2"></p>
                    <button id="guess2" class="btn-default">Choose</button>

                    <p id="choice3"></p>
                    <button id="guess3" class="btn-default">Choose</button>
                </div>
            
                <div class="button-characters">
                    <button class="characters">Characters</button>
                </div>
            </div>
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
    </div>
        
</body>
</html>
