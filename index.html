<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div id="quiz" class="centered">
            <h1>The Office Quiz!</h1>
            <h2 id="score">Answer questions correctly from the "Choices" or "Characters" categories. Be careful, get one answer wrong and you lose! </h2>
            <h3 class="game-question">Let's Begin!</h3>
                <p id="message">You Lose!</p>
            <div class="buttons-container">
                <div class="button-choices">
                    <button class="choices-game">Choices</button>
                        
                </div>
                <div class="game-area">
                    <div class="question-parent">
                        

                    </div>
                    <div class="answers">
                        <ul>
                            <li>
                                <button class="true">True</button>
                            </li>
                            <li>
                                <button class="false">False!</button>
                            </li>
                        </ul>
                    </div>
        
                    <img src = "images/Michael-Scott-Misquotations-Office-Video.webp" alt="Michael Scott Picture">        
                <div class="characters">
                    <p id="choice0" class="choice"></p>
                    <button id="guess0" class="btn-guess">Choose</button>

                    <p id="choice1" class="choice"></p>
                    <button id="guess1" class="btn-guess">Choose</button>

                    <p id="choice2" class="choice"></p>
                    <button id="guess2" class="btn-guess">Choose</button>

                    <p id="choice3" class="choice"></p>
                    <button id="guess3" class="btn-guess">Choose</button>
                </div>
                </div>
            
                <div class="button-characters">
                    <button class="characters-game">Characters</button>
                    
                </div>
            </div>
            <button class="reset-button">Try Again!</button>
            
    </div>
        
</body>
</html>
